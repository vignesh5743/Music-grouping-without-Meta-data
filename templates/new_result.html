<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Predictions</title>
</head>
<body>
    <h1>All Predictions</h1>
    <ul>
        {% for prediction in predictions %}
            <li>
                <p>Song: {{ prediction.file_name }}</p>
                <p>Predicted Class: {{ prediction.predicted_class }}</p>
                <p>Probability: {{ prediction.probability }}</p>
            </li>
        {% endfor %}
    </ul>
    <form action="/classify_more" method="post">
        <button type="submit" name="classify_more">Classify More</button>
    </form>
</body>
</html>
